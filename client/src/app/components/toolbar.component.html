<mat-toolbar [color]="color">
  <span class="cursor-default"
        [routerLink]="titleLink">{{title}}</span>
  <span fxFlex></span>
  <button mat-icon-button
          [class]="elevation"
          (click)="theme.emit()">
    <mat-icon *ngIf="isLight"
              [color]="lightColor">{{lightIcon}}</mat-icon>
    <mat-icon *ngIf="!isLight"
              [color]="darkColor">{{darkIcon}}</mat-icon>
  </button>
</mat-toolbar>
